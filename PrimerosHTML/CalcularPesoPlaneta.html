<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en otro planeta donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que jupiter o martes</p>
    <script>
      var g_tierra = 9.8;
      var g_martes = 3.7;
      var g_jupiter = 24.8;
      var peso = prompt("Cual es tu peso?");
      var planeta = parseInt(prompt("Seleccione el planeta donde desea conocer su peso \n 1. Martes \n 2. Jupiter"));
      var pesoFinal;
      if (planeta == 1) {
        pesoFinal = parseFloat(peso * g_martes / g_tierra).toFixed(2);
        document.write("Tu peso en martes es: <strong>" + pesoFinal + " kg.</strong>");
      }
      else if (planeta == 2) {
        pesoFinal = parseFloat(peso * g_jupiter / g_tierra).toFixed(2);
        document.write("Tu peso en jupiter es: <strong>" + pesoFinal + " kg.</strong>");
      }
      else {
        document.write ("Ud es un idiota  :) ");
           }
    </script>
  </body>
</html>
